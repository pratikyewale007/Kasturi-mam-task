<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>PRODUCT LIST</h1>
    {% for i in products %}
        <h2>{{ i.product_name }}</h2>
        <p>Price: {{ i.product_price }}</p>
        <p>Description: {{ i.product_description }}</p>
    {% endfor %}
</body>
</html>
